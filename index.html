<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">

                <a href="" class="logo navbar__logo">
                    <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__img">
                </a>

                <form action="#" class="search navbar__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="img/search.svg" alt="Icon: search">
                    </button>
                </form>

                <a href="#" class="user navbar__user">
                    <img src="img/user-avatar.jfif" alt="Avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>

                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- navbar top  -->
        </div>
        <!-- /.container -->

        <div class="navbar-bottom">
            <div class="container">
                <nav class="navbar-menu">
                    <ul class="navbar-menu__list">
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                All Deals
                            </a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                Hotels
                            </a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                Activities
                            </a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                Hotel Day Packages
                            </a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                Restaurants
                            </a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                Events
                            </a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">
                                Rodrigues
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- container -->
        </div>
        <!-- navbar-bottom -->
    </header>

    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="" class="breadcrumb-list__link">
                        Home
                    </a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="" class="breadcrumb-list__link">
                        Flash Offers
                    </a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
        <!-- /.container -->
    </nav>

    <section class="hotel">
        <div class="container">
            <div class="hotel-info">

                <div class="hotel-info__text">
                    <div class="stars hotel-info__stars">
                        <img class="stars__icon" src="img/star.svg" alt="Иконка: звезда">
                        <img class="stars__icon" src="img/star.svg" alt="Иконка: звезда">
                        <img class="stars__icon" src="img/star.svg" alt="Иконка: звезда">
                        <img class="stars__icon" src="img/star.svg" alt="Иконка: звезда">
                        <img class="stars__icon" src="img/star.svg" alt="Иконка: звезда">
                    </div>
                    <div class="hotel-info__wrapper">
                        <h1 class="hotel-name">
                            grand hilton hotel
                        </h1>
                        <span class="offer hotel-info__offer">
                            Flash Offer
                        </span>
                    </div>
                    <p class="hotel-description">
                        Half-Board / All Inclusive + Complimentary Activities + Child Stays Free
                    </p>
                </div>
                <!-- hotel-info__text -->

                <div class="rating hotel-info__rating">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">
                        4.5/<small>5</small>
                    </span>
                </div>

            </div>
            <!-- hotel-info -->

            <div class="hotel-grid">
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper-container hotel-slider">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper hotel-slider__wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide hotel-slider__slide">
                                <img src="img/hotel-slider-1.jpg" alt="Картинка: Фото отеля">
                            </div>
                            <div class="swiper-slide hotel-slider__slide">
                                <img src="img/hotel-slider-1.jpg" alt="Картинка: Фото отеля">
                            </div>
                            <div class="swiper-slide hotel-slider__slide">
                                <img src="img/hotel-slider-1.jpg" alt="Картинка: Фото отеля">
                            </div>
                        </div>

                        <!-- If we need navigation buttons -->
                        <div class="hotel-slider__button hotel-slider__button--prev">
                            <img src="img/hotel-slider-arrow-prev.svg" alt="Иконка: ">
                        </div>
                        <div class="hotel-slider__button hotel-slider__button--next">
                            <img src="img/hotel-slider-arrow-next.svg" alt="Иконка: ">
                        </div>

                    </div>
                    <!-- hotel-slider -->
                </div>
                <!-- slider -->
            </div>
            <!-- hotel-grid -->

        </div>
        <!-- /.container -->
    </section>
    <!-- hotel -->

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
